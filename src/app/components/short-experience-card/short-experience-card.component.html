<div class="short-exp-card">
  <bee-pair-layout [pairDistribution]="PAIR_POLICY.OPPOSITE">
    <h1 class="exp-role">{{ getRole() | beeTruncate:25}}</h1>
    <p class="exp-time-span">{{getTimeSpan()}}</p>
  </bee-pair-layout>
  <h2 class="exp-company">{{ getCompany() }}</h2>
  <p class="exp-description">{{ getDescription() }}</p>
</div>
