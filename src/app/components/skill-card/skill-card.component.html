<div class="skill-card">
  <bee-pair-layout [pairDistribution]="PAIR_POLICY.GLUED" [gap]="10" [spaceDistribution]="'20% auto'">
    <bee-svg-icon class="skill-card-svg" [refName]="getIconName()" [size]="45"/>
    <div class="skill-card-text">
      <h1>{{ getName() }}</h1>
      <p>{{ getTopic() }}</p>
    </div>
  </bee-pair-layout>
</div>
