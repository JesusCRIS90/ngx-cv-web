<section>
  <p>skills-section works!</p>

  <bee-horizontal-layout
    beeGroupItemComponentDirective
    (activeItemsChanged)="showingSelected($event)"
    [activeIds]="['all']"
    [multiple]="false"
    [gap]="10">
    <bee-chip beeItemComponentDirective [id]="'all'" class="skill-chip" [label]="'All'" />
