<section>
  <bee-responsive-layout
    [TriggerFactorVert2Hori]="getFactorVert2Hori()"
  >
    <ng-template #screenVertical>
      <bee-vertical-layout [policyPos]="POLICY.CENTER_CENTER">
        <img style="width: 60%" [src]="getProfileUrl()" alt="profile-image" />
        <app-who-iam [data]="getData()" />
      </bee-vertical-layout>
    </ng-template>

    <ng-template #screenHorizontal>
      <bee-pair-layout [pairDistribution]="PAIR_POLICY.GLUED" [gap]="10">
        <img [src]="getProfileUrl()" alt="" />
        <app-who-iam [data]="getData()" />
      </bee-pair-layout>
    </ng-template>
  </bee-responsive-layout>
</section>
