<section>
  <p>projects-section works!</p>

  <app-carousel
    [items]="getItems()"
    [arrowsPos]="'Inside'"
    [circular]="true"
    [pauseOnHover]="true"
    [transitionType]="'slide-right'"
    (indexChanged)="getCarouselTriggerInfo($event)"
    [setIndex]="indicatorIndex()"
  >
    <ng-template #body let-item>
      <h1>{{ item }}</h1>
    </ng-template>

    <ng-template #arrowLeft>
      <button>←</button>
    </ng-template>

    <ng-template #arrowRight>
      <button>→</button>
    </ng-template>

    <ng-template #indicators>
      <bee-indicators
        [totalElements]="totalElements"
        [activeElement]="currentIndex"
        [activeElementClass]="'active-indicator'"
        (indexClicked)="IndicatorElementTriggered($event)"
      >
        <ng-template #element let-isActive="isActive">
          <div class="circle" [class.active-indicator]="isActive"></div>
        </ng-template>
      </bee-indicators>
    </ng-template>
  </app-carousel>

</section>
