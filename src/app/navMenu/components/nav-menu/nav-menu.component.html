<bee-responsive-layout [TriggerFactorVert2Hori]="getFactorVert2Hori()">
  <ng-template #screenVertical>
    <bee-clickable-icon
      (clicked)="onClickSidebarNavMenu()"
      [refName]="getRefIconBaseOnSectionId()"
      class="vert-nav-button"
    />
  </ng-template>

  <ng-template #screenHorizontal>
    <hori-nav-sec-menu
      class="hori-nav-menu"
      [activeId]="activeSecId()"
      [navItems]="getNavItems()"
    />
  </ng-template>
</bee-responsive-layout>
